  <style>div{
        background-color: #000000;
    max-width: 900px;
    border-radius: 10px;
    padding: 50px;
    margin:70px auto;
    box-shadow: 0 4px 30px rgb(255, 255, 255);
    line-height: 1.8;
}

body{
    background-color: black;
}

a {
  background-color: #555555;
  color: white;
  padding:30px 80px;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.5px;
  border: none;
  border-radius: 9999px; 
  cursor: pointer;
  position: relative;
  z-index: 1;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  overflow: hidden;
  text-decoration: none;
  white-space: nowrap;
  display: flex;
  flex-wrap: wrap;                          
  justify-content: center; 
  margin: 30px;
}

a::before {
  content: "";
  position: absolute;
  top: -3px;
  left: -3px;
  right: -3px;
  bottom: -3px;
  border-radius: 9999px;
  background: linear-gradient(
    60deg,
    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet,
    red
  );
  background-size: 300%;
  z-index: -1;
  filter: blur(6px);
  opacity: 0;
  transition: opacity 0.3s ease;
  animation: rainbow-glow 3s linear infinite;
}

a:hover::before {
  opacity: 1;
}

a:hover {
  transform: scale(1.08);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
}

@keyframes rainbow-glow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

nav {
  text-align: center;
}

.ant{
    text-decoration: none;
    color: black;
      position: relative;
  padding: 15px 25px;
  font-size: 16px;
  border: 2px solid #007bff;
  border-radius: 12px;
  background-color: white;
  transition: all 0.3s ease;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  display: inline-block;
  z-index: 0;
}



.ant {
  position: relative;
  padding: 15px 25px;
  font-size: 16px;
  color: #111;
  text-decoration: none;
  border: 2px solid #007bff;
  border-radius: 12px;
  background-color: white;
  transition: all 0.3s ease;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  display: inline-block;
  z-index: 0;
}

.ant::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);  
  transition: left 0.4s ease;
  z-index: 1;
}

.ant:hover::before {
  left: 0;
}

.ant:hover {
  color: white;
  background-color: #007bff;
  box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
  transform: scale(1.05);
  z-index: 2;
}


img {
  max-width: 100%;
  height: auto;
  object-fit: cover;
}



@media (max-width: 1024px) {
  img {
    width: 100%;
  }

  .gallery img,
  .card img,
  .product img {
    height: 250px;
  }
}



@media (max-width: 768px) {
  img {
    width: 100%;
  }

  .gallery img,
  .card img,
  .product img {
    height: 200px;
  }
}



@media (max-width: 480px) {
  img {
    width: 100%;
  }

  .gallery img,
  .card img,
  .product img {
    height: 160px;
  }
}
